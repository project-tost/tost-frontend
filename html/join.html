<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login V9</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/img/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css" />
    <link rel="stylesheet" type="text/css" href="/css/join.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div
      class="container-login100"
      style="background-image: url('/img/headphone2.jpg')"
    >
      <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form class="login100-form validate-form">
          <span class="login100-form-title p-b-37"> Sign Up </span>

          <div
            class="wrap-input100 validate-input m-b-20"
            data-validate="Enter Name"
          >
            <input
              class="input100"
              type="text"
              name="username"
              placeholder="Name"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input m-b-20"
            data-validate="Enter ID"
          >
            <input
              class="input100"
              type="text"
              name="user ID"
              placeholder="ID"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input m-b-25"
            data-validate="Enter password"
          >
            <input
              class="input100"
              type="password"
              name="pass"
              placeholder="password"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input m-b-25"
            data-validate="Enter password"
          >
            <input
              class="input100"
              type="password"
              name="check pass"
              placeholder="Check password"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input m-b-25"
            data-validate="Enter password"
          >
            <tr>
              <th id="PwCheck"></th>
              <td>
                <select name="pwhint" size="1" class="select">
                  <option value="">Password Hint</option>
                  <option value="30">졸업한 초등학교 이름은?</option>
                  <option value="31">제일 친한 친구의 핸드폰 번호는?</option>
                  <option value="32">아버지 성함은?</option>
                  <option value="33">어머니 성함은?</option>
                  <option value="34">어릴 적 내 별명은?</option>
                  <option value="35">가장 아끼는 물건은?</option>
                  <option value="36">좋아하는 동물은?</option>
                  <option value="37">좋아하는 색깔은?</option>
                  <option value="38">좋아하는 음식은?</option>
                </select>
              </td>
            </tr>
          </div>

          <div
            class="wrap-input100 validate-input m-b-25"
            data-validate="Enter Answer"
          >
            <input
              class="input100"
              type="Answer"
              name="answer"
              placeholder="Hint Answer"
            />
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn">
            <button
              class="login100-form-btn"
              type="button"
              onclick="location.href='login.html' "
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
  <script>
    $(document).ready(function () {
      $(".wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30").show(); //페이지를 로드할 때 표시할 요소
      $(".wrap-login200 p-l-55 p-r-55 p-t-80 p-b-30").hide(); //페이지를 로드할 때 숨길 요소
      $(".text-center").click(function () {
        $(".wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30").hide(); //클릭 시 첫 번째 요소 숨김
        $(".wrap-login200 p-l-55 p-r-55 p-t-80 p-b-30").show(); //클릭 시 두 번째 요소 표시
        return false;
      });
    });
  </script>
</html>
